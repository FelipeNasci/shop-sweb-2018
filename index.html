<!DOCTYPE html>
<html lang="pt-br">
	
	<head>
		
		<title>gameStore</title>	<!-- Titulo do site -->
		<meta charset="utf-8"/>		<!-- tipo de codificacao-->
		
		<link rel="stylesheet" type="text/css" href="style/style_index.css" >	<!-- Invoca o estilo CSS -->
		<script src="script/scipt.js" ></script>						<!-- Incova o JavaScript-->
		
	</head>
	
	<!-- O que eh visualizado no site -->
	
	<body>
		
		<div id="corpo">
		
			<!-- Header - Define o cabecalho ou grupos de titulos -->
			<header>

				<div id="cabecalho">
					
					<!-- Logotipo -->
					<div id="logo">
						<h1> GameStore </h1>
					</div>

					<!-- Dados do usuario -->
					<div id="dadosUsuario">
						
						<form name="formLogin">
							<input type="text" id="cLogin" size="20" value="Login" onClick="limpa(value)" \>
							<input type="password" id="cSenha" size="10" value="Senha" onClick="limpa(value)" \> 
							<a href="clienteLogado.html"><input type="button" id="ok" size="2" value="OK"></a> <br><br>
							<input type="text" id="cPesquisa" size="45" value="Pesquisar" onClick="limpa(value)" \>
						</form>
				
					</div>

					<!-- Caarrinnho -->
					<div id="cadastrar-se">
							<p>Cadastrar-se</p>
					</div>
					
				</div> <!-- Fim cabecalho -->
				
				<!-- Menu de cabecalho -->
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li>Novidades</li>
						<li>Contato</li>
					</ul>
				</nav>

			</header>

			<main>

				<div id="myMain">
					<!-- Nav - Contem os links (importantes) de navegacao -->
					<nav> <!-- Menu de categorias -->
						<ul>

							<li> CPU </li>
							<li> Disco Rígido </li>
							<li> Memória RAM </li>
							<li> Monitores </li>
							<li> Mouse </li>
							<li> Placa de Video </li>
							<li> Placa Mãe </li>
							<li> Roteadores </li>
							<li> Teclado </li>

						</ul>
					</nav>

					<div class="Produtos">

						<ul>

							<!-- Produto 1 -->
							<li>	
								<figure class="Fig-produto">
									<img src="images/processador-i7.png" alt="CPU Core i7">
									<figcaption>
										<h5>Em estoque</h5>
									</figcaption>
								</figure>
								<h3>Processador i7 8086k</h3>						
								<span id="p1"> R$ 1.000,00 </span> <br>
								<input type="button" name="botao-p1" value="Adicionar" onClick="cart()" />
							</li>

							<!-- Produto 2 -->
							<li>	
								<figure class="Fig-produto">
									<img src="images/ssd-kingston-240gb.png" alt="CPU Core i7">
									<figcaption>
										<h5>Esgotado</h5>
									</figcaption>
								</figure>
								<h3>HD SSD Kingston</h3>
								<span> R$ 1.000,00 </span> <br>
								<input type="button" name="botao-p2" value="Adicionar" onClick="cart()" />
							</li>

						</ul> <!-- Fim lista de produtos -->

					</div> <!-- Fim classe de produtos -->
				
				</div>

			</main>
			
			<!-- Footer - Contem os elementos de rodape -->
			<footer>
				<address>
					<a href="https://github.com/felipenasci">gitHub</a>
				</address>
			</footer>
		
		</div>
	
	</body>


</html>
